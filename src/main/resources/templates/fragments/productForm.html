<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<body>
  <form th:fragment="productForm" action="#" th:action="@{/product}" th:object="${product}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" th:field="*{quantity}" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" step="any" id="price" th:field="*{price}" class="form-control">
    </div>
    <div class="form-group">
      <label for="update">Last Updated</label>
      <input type="date" id="update" th:field="*{lastUpdate}" class="form-control">
    </div>
    <div class="form-group">
      <label>Category</label>
      <select name="cat" id ="cat" th:field="*{category.id}" class="form-control">
        <option th:each="cat :${categories}" th:text="${cat.name}" th:value="${cat.id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-info btn-block btn-lg">Save Product</button>
  </form>
</body>
</html>

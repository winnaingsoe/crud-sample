<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="categoryTable" class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cat :${categories}">
    <th th:text="${cat.id}"></th>
    <th th:text="${cat.name}"></th>
  </tr>
  </tbody>
</table>

</body>
</html>
